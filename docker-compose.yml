services:
  wordpress:
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - "8081:80"
    depends_on:
      - db
      - selenium
    volumes:
      - ./:/var/www/html
    restart: always
    networks:
      - proxy

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: local
    ports:
      - "3306:3306"
    volumes:
      - ./tests/sql:/docker-entrypoint-initdb.d
      - db_data:/var/lib/mysql
    networks:
      - proxy

  selenium:
    image: selenium/standalone-chrome:latest
    ports:
      - "4444:4444"
    shm_size: 2gb
  
  mailpit:
    image: axllent/mailpit
    ports:
      - "8025:8025"   # Web UI
      - "1025:1025"   # SMTP port
    restart: always

volumes:
  db_data:
networks:
  proxy:
    external: true
