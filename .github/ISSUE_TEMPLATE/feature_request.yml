name: 'Feature Request'
description: Suggest an idea for this project
title: 'Feature Request: [Brief description of the feature]'
labels: ['enhancement']
assignees:
  - ''

body:
  - type: markdown
    attributes:
      value: |
        Thank you for suggesting an idea to improve our project! Please fill out the details below to help us understand your request.

  - type: textarea
    id: problem-description
    attributes:
      label: Is your feature request related to a problem? Please describe.
      description: A clear and concise description of what the problem is. Ex. I'm always frustrated when [...]
      placeholder: ex. I'm always frustrated when [...]
    validations:
      required: true

  - type: textarea
    id: solution-description
    attributes:
      label: Describe the solution you'd like
      description: A clear and concise description of what you want to happen.
      placeholder: ex. I would like to see [...]
    validations:
      required: true

  - type: textarea
    id: alternatives-description
    attributes:
      label: Describe alternatives you've considered
      description: A clear and concise description of any alternative solutions or features you've considered.
      placeholder: ex. I have also considered [...]
    validations:
      required: true

  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      description: Add any other context or screenshots about the feature request here.
      placeholder: ex. Here is a screenshot of the current problem [...]
