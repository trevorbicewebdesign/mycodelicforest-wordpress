# Integration suite configuration
#
# Run integration and "WordPress unit" tests.

actor: IntegrationTester
bootstrap: _bootstrap.php
modules:
    enabled:
        - Tests\Support\Helper\Integration
        - Asserts  
        - WPDb
    config:
        WPDb:
          dbUrl: '%WORDPRESS_DB_SEED_URL%'
          dump: 'tests/_support/Data/db/dump.sql'
          populate: true
          cleanup: true
          reconnect: false
          url: '%WORDPRESS_URL%'
          urlReplacement: false
          tablePrefix: '%SEED_TABLE_PREFIX%'
          createIfNotExists: true
